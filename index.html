<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi</title>


</head>


<body>
    <div class="pet-name">
        <input type="text" placeholder="Enter your pet's name" id="input-name">
        <input type="submit" id="submit-btn">
    </div>

    <div class="pet-space">
        <br>
        

        <div class="hunger-bar">
            <h1>Hunger: <span class="hunger">0</span>/10</h1>
        </div>

        <div class="sleepy-bar">
            <h1>Sleepiness: <span class="sleepiness">0</span>/10</h1>
        </div>

        <div class="bored-bar">
           <h1>Boredom: <span class="boredom">0</span>/10</h1> 
        </div>

        <div class="age-bar">
           <h1> Age: <span class="age">0</span>/???</h1>
        </div>

    <div class="interact">
        <button type="button" class="feed">Feed</button>
        <button type="button" class="lights">Turn off the Lights</button>
        <button type="button" class="play">Play</button> <br> <br>
        <button type="button" class="try-again">Try Again?</button>
    </div>

    <h1 class="time"><span class="seconds">0</span> seconds
        <button class="start">Start</button>
        <button class="stop">Stop</button>
    </h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
 

</body>

</html>
