<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="pet-space">
        <br>
        <input type="text" placeholder="Enter your pet's name" id="input-name">
        <input type="submit" id="submit-btn">
    </div>

    <div class="interact">
        <input type="button" class="feed">Feed</button>
        <input type="button" class="lights">Turn off the Lights</button>
        <input type="button" class="play">Play</button>
    </div>


    <h1 class="time"><span class="seconds">0</span> seconds</h1>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
 

</body>

</html>
