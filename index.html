<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi</title>

</head>

<body>
<div class="tamagotchi-grid">

        <div class="pet-name"><input type="text" 
        placeholder="Enter your lil bug's name" id="input-name">
        <input type="Submit" id="start-button"></div>

    <div class="bars">neglect = death<br>
        smothering = death

        <div class="hunger-bar">
            <h1>bug Hunger: <span class="hunger">0</span></h1>
        </div>

        <div class="sleepy-bar"> 
            <h1>bug Sleepiness: <span class="sleepiness">0</span></h1>
        </div>

        <div class="bored-bar">
            <h1>bug Boredom: <span class="boredom">0</span> </h1>
        </div>

        <div class="age-bar">
            <h1>bug Age: <span class="age">0</span> day(s) old</h1>
        </div>
    </div>

        <div class="interact"> 
                <button type="button" class="feed">Feed</button>
                <button type="button" class="lights">Nap</button>
                <button type="button" class="play">Play</button> </div>
            
            
        <div class="pet-space"></div> 

        <div class="try-again">
            
        </div>
</div>

    <!-- <h1 class="time"><span class="seconds">0</span> seconds <br>
        <button class="start">Start</button>
        <button class="stop">Stop</button> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
 
</body>

</html>
